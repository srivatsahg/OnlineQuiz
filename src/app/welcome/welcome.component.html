
  <div class="row">
    <div class="col s12 m6">
      <div class="card blue-grey darken-1">
        <div class="col s6"></div>
        <div class="col s6"></div>
        <div class="card-content white-text">
          <span class="card-title">Procom Quiz</span>
          <p>Welcome to the exciting world of Procom Quiz show. You will be presented with five questions.
          You are expected to attempt all of the questions.The final score
          can be viewed once all the questions have been answered.Remember there is no negative marking.
        </div>
        <div class="input-field col s6">
        <button class="btn waves-effect waves-light" type="submit" name="action" (click)="onSubmit()">Start Quiz
          <i class="material-icons right">send</i>
        </button>
      </div>
        </div>
    </div>
  </div>
